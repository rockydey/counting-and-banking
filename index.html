<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counting and Banking</title>
</head>

<body>
    <!-- Header Section Start -->
    <header class="mt-5 mb-3 container">
        <h1 class="text-center text-success fs-1 fw-bold">Counting and Banking <img src="./Images/saving.png" alt="saving money"></h1>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main class="container row g-5 mx-auto">
        <!-- Image Section -->
        <section class="col-lg-8 col-12 d-flex align-items-center  px-0 pe-lg-4">
            <img class="w-100 rounded" src="./Images/accounting.jpg" alt="accounting image">
        </section>

        <!-- Accounting Section -->
        <section class="col-lg-4 col-12 bg-secondary bg-opacity-10 d-flex align-items-center justify-content-center rounded">
            <div class="py-3 d-flex flex-column align-items-center">
                <!-- Income -->
                <div class="mb-3">
                    <h4 class="text-center fs-5 fw-bold mb-2">Income</h4>
                    <p class="row g-3 d-flex align-items-center mb-0">
                        <span class="input-text-font col-3 text-right p-0">Income: </span>
                        <input id="total-income" class="col-9 px-2 py-1 border-0 rounded bg-secondary bg-opacity-25" type="text" value="">
                    </p>
                </div>

                <!-- Expenses -->
                <div class="mb-3 d-flex flex-column align-items-center">
                    <h4 class="text-center fs-5 fw-bold mb-2">Expenses</h4>
                    <p class="mb-3 row g-3 d-flex align-items-center">
                        <span class="input-text-font col-3 text-end">Food: </span>
                        <input id="food-cost" class="col-9 px-2 py-1 border-0 rounded bg-secondary bg-opacity-25" type="text" value="">
                    </p>
                    <p class="mb-3 row g-3 d-flex align-items-center">
                        <span class="input-text-font col-3 text-end">Rent: </span>
                        <input id="rent-cost" class="col-9 px-2 py-1 border-0 rounded bg-secondary bg-opacity-25" type="text" value="">
                    </p>
                    <p class="mb-2 row g-3 d-flex align-items-center">
                        <span class="input-text-font col-3 p-0">Clothes: </span>
                        <input id="clothes-cost" class="col-9 px-2 py-1 border-0 rounded bg-secondary bg-opacity-25" type="text" value="">
                    </p>
                    <button id="calculate-cost" class="input-text-font fs-6 fw-bold px-5 py-2 bg-success border-0 rounded text-white mt-2">Calculate</button>
                </div>

                <!-- Total & Remaining -->
                <div class="mb-2">
                    <div id="liveAlertExpenses" class="text-danger text-center fs-5 fw-bold input-text-font"></div>
                    <h4 class="text-center fs-5 fw-bold mb-2">Total Expenses: <span id="total-expenses">0</span></h4>
                    <h4 class="text-center fs-5 fw-bold">Balance: <span id="balance">0</span></h4>
                </div>

                <!-- Saving -->
                <div class="mb-2 d-flex justify-content-center align-items-center">
                    <span class="input-text-font">Save: </span>
                    <input id="total-interest" class="ms-2 px-2 py-2 w-25 border-0 rounded bg-secondary bg-opacity-25 text-center" type="text" value="">
                    <span class="input-text-font fw-bold mx-3"> % </span>
                    <button id="save-btn" class="input-text-font input-text-font fs-6 fw-bold px-4 py-2 bg-success border-0 rounded text-white">Save</button>
                </div>
                <div id="liveAlertSave" class="text-danger text-center fs-5 fw-bold input-text-font"></div>

                <!-- Total Saving & Remaining -->
                <div>
                    <h4 class="text-center fs-5 fw-bold">Saving Amount: 
                        <span id="saving-amount">0</span>
                    </h4>
                    <h4 class="text-center fs-5 fw-bold">Remaining Balance: 
                        <span id="remain-balance">0</span>
                    </h4>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Section End -->

    <!-- JS Script File -->
    <script src="./js/count_n_save.js"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
